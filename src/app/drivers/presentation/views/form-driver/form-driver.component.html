<mat-toolbar fxLayout
             fxLayoutAlign="space-between center">
  <h3>{{title}}</h3>
  <button mat-icon-button
          mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <form fxLayour="column"
        [formGroup]="group">
    <div fxLayout
         fxLayoutAlign="space-between"
         fcLayoutGap="10px">
      <div fxFlex="1 1 100%"
           fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="text"
                 matInput
                 formControlName="fullName"
                 required>
          <mat-error>El campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Licencia</mat-label>
          <input type="text"
                 matInput
                 formControlName="license"
                 required>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout
         fxLayoutAlign="end center"
         fxLayoutGap="20px"
         class="container-buttons">
      <button mat-button
              mat-dialog-close
              color="primary">Cancelar</button>
      <button mat-raised-button
              color="primary"
              (click)="save()"
              [disabled]="group.invalid"
              >Guardar</button>
    </div>
  </form>
</mat-dialog-content>
